{% load static %}

<!-- Topbar Start -->
<div class="navbar-custom">
    <ul class="list-unstyled topbar-menu float-end mb-0">
        <li class="dropdown notification-list d-lg-none">
            <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#"
                role="button" aria-haspopup="false" aria-expanded="false">
                <i class="dripicons-search noti-icon"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                <form class="p-3">
                    <input type="text" class="form-control" placeholder="Search ..."
                        aria-label="Recipient's username">
                </form>
            </div>
        </li>

        <li class="dropdown notification-list">
            <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#"
                role="button" aria-haspopup="false" aria-expanded="false">
                <i class="dripicons-bell noti-icon"></i>
                <span class="noti-icon-badge"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg">
                <!-- item-->
                <div class="dropdown-item noti-title">
                    <h5 class="m-0">
                        <span class="float-end">
                            <a href="javascript: void(0);" class="text-dark">
                                <small>Clear All</small>
                            </a>
                        </span>Notification
                    </h5>
                </div>

                <!-- All-->
                <a href="javascript:void(0);"
                    class="dropdown-item text-center text-primary notify-item notify-all">
                    View All
                </a>

            </div>
        </li>

        <li class="dropdown notification-list d-none d-sm-inline-block">
            <a class="nav-link dropdown-toggle arrow-none" data-bs-toggle="dropdown" href="#"
                role="button" aria-haspopup="false" aria-expanded="false">
                <i class="dripicons-view-apps noti-icon"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg p-0">
                <!-- Additional Dropdown Items Here -->
            </div>
        </li>

        <li class="notification-list">
            <a class="nav-link end-bar-toggle" href="javascript: void(0);">
                <i class="dripicons-gear noti-icon"></i>
            </a>
        </li>

        <li class="dropdown notification-list">
            <a class="nav-link dropdown-toggle nav-user arrow-none me-0" data-bs-toggle="dropdown"
                href="#" role="button" aria-haspopup="false" aria-expanded="false">
                <span class="account-user-avatar">
                    {% if admin_profile_picture_url %}
                        <img src="{{ admin_profile_picture_url }}" alt="profile-image" class="rounded-circle">
                    {% else %}
                        
                        <img src="{% static 'home_page_app/images/avatar-placeholder.jpg' %}" alt="Default Male Avatar" class="rounded-circle">
                
                    {% endif %}
                </span>
                {% if admin_user %}
                    <span class="account-user-name">{{ admin_user.first_name }} {{ admin_user.last_name }}</span>
                {% endif %}
                <span class="account-position">Admin</span>
            </a>
            <div
                class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
                <!-- item-->
                <div class="dropdown-header noti-title">
                    <h6 class="text-overflow m-0">Welcome !</h6>
                </div>

                <!-- item-->
                <a href="{% url 'account_app:update_admin' admin_user.id %}" class="dropdown-item notify-item">
                    <i class="mdi mdi-account-circle me-1"></i>
                    <span>My Account</span>
                </a>

                <!-- item-->
           
                <a href="{% url "account_app:reset_password_request" %}" class="dropdown-item notify-item">
                    <i class="mdi mdi-account-edit me-1"></i>
                    <span>Change Password</span>
                </a>

                <!-- item-->
                <a href="{% url 'account_app:admin_logout' %}" class="dropdown-item notify-item">
                    <i class="mdi mdi-logout me-1"></i>
                    <span>Logout</span>
                </a>
            </div>
        </li>

    </ul>
    <button class="button-menu-mobile open-left">
        <i class="mdi mdi-menu"></i>
    </button>
    <div class="app-search dropdown d-none d-lg-block">
        <form method="GET" action="">
            <div class="input-group">
                <input type="text" class="form-control dropdown-toggle" placeholder="Search..." id="top-search">
                <span class="mdi mdi-magnify search-icon"></span>
                <button class="input-group-text btn-success" type="submit" name="submit_apartment">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span class="button-text"> Search</span>
                </button>
            </div>
    
            <div class="dropdown-menu dropdown-menu-animated dropdown-lg" id="search-dropdown">
                <!-- item-->
                <div class="row">
                    <div class="dropdown-header noti-title">
                        <h5 class="text-overflow mb-2">Found <span class="text-danger"></span> results</h5>
                    </div>
                </div>
    
                <div class="p-3">
                    <div class="mb-3">
                        <label for="listing-type" class="form-label">Listing Types</label>
                        <select class="form-select" id="listing-type" name="listing_type">
                            <optgroup label="For Rent">
                                <option value="House">House</option>
                                <option value="Apartment">Apartment</option>
                            </optgroup>
                            <optgroup label="For Sale">
                                <option value="residential_land">Residential Land</option>
                                <option value="commercial_land">Commercial Land</option>
                                <option value="agricultural_land">Agricultural Land</option>  
                            </optgroup>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="offer-type" class="form-label">Offer Type</label>
                        <select class="form-select" id="offer-type" name="offer_type">
                            <option value="for-sale">For Sale</option>
                            <option value="for-rent">For Rent</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="select-district" class="form-label">Select District</label>
                        <select data-toggle="select2" class="form-select" id="district_located" name="district_located" required>
                            <option value="">Choose District Location</option>
                            <option value="Wadajir">Wadajir</option>
                            <option value="Dharkenley">Dharkenley</option>
                            <option value="Deynile">Daynile</option>
                            <option value="Wardhigley">Wardhigley</option>
                            <option value="Howlwadag">Howl Wadaag</option>
                            <option value="Waberi">Waberi</option>
                            <option value="Hamar Jijab">Hamar Jajab</option>
                            <option value="Bondhere">Boondhere</option>
                            <option value="Karaan">Karaan</option>
                            <option value="Yaqshid">Yaqshid</option>
                            <option value="Huriwaa">Huriwaa</option>
                            <option value="Kahda">Kahda</option>
                            <option value="Hodan">Hodan</option>
                            <option value="Shibis">Shibis</option>
                            <option value="Abdiaziz">Abdiaziz</option>
                            <option value="Shangani">Shangani</option>
                            <option value="Daaru Salam">Daaru salam</option>
                            <option value="Garasbaley">Garasbaley</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- end Topbar -->
